apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tenants
  namespace: argocd
spec:
  project: tenants
  source:
    repoURL: https://github.com/rpassmore/gitops-cicd.git
    targetRevision: HEAD
    path: cluster-laptop-gitops/tenants
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true    
